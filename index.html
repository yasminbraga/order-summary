<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img src="/assets/images/illustration-hero.svg" alt="" />
        <section class="card-content">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <section class="price-content">
            <div class="price-info">
              <img src="/assets/images/icon-music.svg" alt="" />
              <div>
                <h4>Annual Plan</h4>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </section>

          <button class="proceed-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </section>
      </section>
    </main>

</html>
